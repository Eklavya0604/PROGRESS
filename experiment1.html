<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>It's a Six!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1606813909355-7ad71eebdc60') no-repeat center center/cover;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 5rem;
      animation: pop 1s ease-in-out infinite alternate;
      text-shadow: 3px 3px 12px #000;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      100% { transform: scale(1.2); }
    }

    .fireworks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(circle, rgba(255,215,0,0.4), transparent 70%);
      animation: flash 1.5s infinite;
    }

    @keyframes flash {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .emoji {
      font-size: 4rem;
      margin-top: 20px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <div class="fireworks"></div>
  <h1>🎉 It's a 6! 🎉</h1>
  <div class="emoji">🏏💥💯</div>
</body>
</html>
